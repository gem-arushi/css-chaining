<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                color:blue;
            }
            a:visited{
                color: red;
            }
            a:hover{
                color:green;
            }
            a:active{
                color:yellow;
            }
        </style>
    </head>
    <body>
        <h1>Styling a Link</h1>
        <p>To see the effects of link click on the link.</p><br>
        <a href="page.asp">Click on the link</a>
    </body>
</html>
